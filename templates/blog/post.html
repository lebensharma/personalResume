{% extends 'blogbase.html' %}

{% block title %}
{{post.title}}
{% endblock title %}

{% block body %}
<div class="postingflex">
<div class="title">{{post.title}}</div>
<div class="date"><div>{{post.time_stamp}}</div><div>By, {{post.author}}</div></div>
<div class="content">{{post.content | safe}}</div>
</div>
{% endblock body %}
