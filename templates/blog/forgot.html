{% extends 'signingbase.html' %}

{% block title %}Forgot Password{% endblock title %}

{% block body %}
    <form action="/blog/handleforgot/" method="post">
        {% csrf_token %}
        <label for="forgotemail" hidden>Email</label>
        <input type="email" id="forgotemail" class="text" name="forgotemail" placeholder="Type your email" required>
        <button type="submit" class="text" id="submit">Submit</button>
    </form>
    <div class="connector"></div>
{% endblock body %}
