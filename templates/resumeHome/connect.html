{% extends 'base.html' %}


{% block title %}
Connect with me
{% endblock title %}




{% block body %}

<div id="carouselExampleSlidesOnly" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x500/?connect,phone" class="d-block w-100"
                alt="Connect With Me">
        </div>
    </div>
</div>

<div class="container mb-4">
    <h1 class="h1 mb-3">connect with me</h1>
    <form action="/connect/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <div class="form-group mb-3 col">
                    <label for="name" class="form-label">name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="enter your name">
                </div>
            </div>
            <div class="col">
                <div class="form-group mb-3 col">
                    <label for="email" class="form-label">email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="phone" class="form-label">phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
        </div>
        <div class="form-group mb-3">
            <label for="desc" class="form-label">your message</label>
            <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">submit</button>
        </div>
    </form>
</div>
{% endblock body %}
